<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GoMyCode Assessment | Take-home assessment by Jedidiah Amaraegbu</title>
    <meta
      name="description"
      content="Jedidiah's Amaraegbu's submission for GoMyCode take-home assessment"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Give name for pinning site to Taskbar on WIndows.
    -->
    <meta name="application-name" content="GoMyCode Assessment" />
    <!--
      Give site tooltip for pinning
    -->
    <meta
      name="msapplication-tooltip"
      content="Jedidiah's Amaraegbu's submission for GoMyCode take-home assessment"
    />
    <!-- Make it possible to pin app on mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Get Site to look like app on iOS  -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#e60a14" />
    <!--
      Add Title for when site is pinned to iOS screen
    -->
    <meta name="apple-mobile-web-app-title" content="GoMyCode Assessment" />
    <meta name="theme-color" content="#e60a14" />

    <!--
      Add icon for when pinned to iOS & any other mobile
     -->
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" sizes="512x512" href="%PUBLIC_URL%/logo512.png" />
    <!--
      Display certain image when site is loaded as app on iOS
     -->
    <link
      rel="apple-touch-startup-image"
      media="(max-width: 480px) and (-webkit-min-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/logo512.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo512.png" />

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
